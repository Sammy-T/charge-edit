<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        
        <title>Charge Edit</title>
        
        <!-- Milligram -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        
        <!-- Page CSS -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- Scripts -->
        <script src="window.js" defer></script>
    </head>
    
    <body>
        <main>
            <textarea autofocus id="edit-text" placeholder="Enter some text to get started."></textarea>
        </main>
        <footer>
            <small id="file-status">unsaved</small>
            <small id="content-count"></small>
            <div id="file-info">
                <select id="content-encoding">
                    <option value="utf8">UTF-8</option>
                    <option value="utf16le">UTF-16LE</option>
                    <option value="latin1">ISO-8859-1</option>
                    <option value="ascii">ASCII</option>
                </select>
                <small id="tab-spaces-label">tab spaces</small>
                <input id="tab-space-count" type="number" value="4" min="2" />
            </div>
        </footer>
    </body>
</html>
